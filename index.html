<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Good Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Good Weather</h1>
      <p>find out the weather in any place of the world</p>
      <section class="citySearchArea">
        <div class="row">
          <div class="col-4">
            <form id="cityEnterForm">
              <input
                class="form-control"
                type="text"
                id="city"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                aria-label="default input example"
              />
          </div>
          <div class="col-4">
              <button id="searchButton" type="button" class="btn btn-light" >
                  Search ğŸ”
                </button>
          </form>
          </div>
      
          <div class="col-4">
            <button id="currentLocationButton" type="button" class="btn btn-light">
              Current Location ğŸ“
            </button>
          </div>
        </div>
        <div class="col-12">
          <h1 id="cityCountry"><span id="currentCity"></span>, <span id="currentCountry"></span></h1>
        </div>
      </section>
      <br />
      <section class="dayWeatherArea">
        <div class="row">
          <div class="col-3">
            <ul class="dateTime">
              <li id="dayOfWeek" class="list-group-item"></li>
              <li id="month" class="list-group-item"></li>
              <li id="time" class="list-group-item"></li>
              <li id="weatherDescription" class="list-group-item"></li>
            </ul>
          </div>
          <div class="col-2">
                <img src="" alt="" width=140 id="icon">
          </div>
          <div class="col-4">
                <h2 id="currentTemperature"> <span id="temperature"></span>Â°<span class= celsius>C</span></h2>
          </div>
          <div class="col-3">
            <ul class="weatherIndexes">
              <li  class="list-group-item">Feels like: <span id="feels-like"></span>Â°</li>
              <li class="list-group-item">Wind: <span id="wind"></span> m/sec</li>
              <li class="list-group-item">Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div> 
      </section>
      <br />
      <div class="weather-forecast" id="forecast">
      </div>
      <br />
      <p>This project was coded by Olena Yalovol and is <a href="https://github.com/OlenaYalovol/good-weather-project" target="_blank">open-sourced on GitHub</a> and hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
